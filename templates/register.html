<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{params["blog_name"]}} - Sign Up</title>
    <link rel="icon" type="image/png" href='{{url_for("static",filename="assets/favicon.png")}}' />
    <!-- Bootstrap 4.1 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
    
  </head>

  <body>
    <form class="form-signin text-center" action="/dashboard" method="post">
      <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="Bootstrap Logo" width="72" height="72">
      <h1 class="h4 mb-3 font-weight-normal">Sign up</h1>
      
      <input type="text" id="inputName" name="username"class="form-control" placeholder="Enter user name" reqiured autofocus>
      <input type="email" id="inputEmail" name="email"class="form-control" placeholder="Email address" required autofocus>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Create Password" required>
      <input type="password" name="confirm" id="inputPassword" class="form-control" placeholder="Confirm Password" required>

      <div class="checkbox mb-3 text-left">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{message}}</div>
      {% endfor %}
      {% endwith %}
     
      <button class="btn btn-lg btn-primary btn-block" name="action" value="register" style="background: #0085A1;" type="submit">Sign up</button>
      <br>
      <p>Already having account ? <a href="/dashboard" style="color:#0085A1;text-decoration: underline;">sign in</a></p>

      <p class="mt-4 mb-2 text-muted">&copy;{{params["blog_name"]}} 2025</p>
    </form>
  </body>
</html>
